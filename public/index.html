<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cats.exe</title>
</head>
<body>
    <header>
        <h1>Welcome Cats.exe</h1>
    </header>
    <main>
        <form onsubmit="handleAddCat(event)">
            <input type="text" placeholder="Enter Cat Name" name="name">
            <input type="number" placeholder="Cat Age" min="1" max="18" name="age">
            <input type="text" placeholder="Enter Cat Color" name="color">
            <input type="text" placeholder="Enter Cat image link" name="image">
            <button type="submit">Add Cat</button>
        </form>
    </main>
    <section>
        <button onclick="handleGetCats()">Show All Cats</button>
        <div id="catsContainer"
        </div>
    </section>
    <section>
        <form onsubmit="handleGetCatsByAge(event)">
            <label for="age">
                <select name="age" id="catAge">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
                <button type="submit">Search</button>
            </label>
        </form>
    </section>
    <script src="./dist/index.js"></script>
</body>
</html>
